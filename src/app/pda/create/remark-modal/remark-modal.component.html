<div class="row">
    <div class="col-12">
        <mat-form-field>
            <textarea [(ngModel)]="remark" matInput maxlength="100" minlength="2" placeholder="Remark"></textarea>
        </mat-form-field>
    </div>
    <div class="col-12">
        <div align="end" class="example-button-row">
            <button (click)="save()" color="primary"
                    mat-raised-button type="submit">Save
            </button>
        </div>
    </div>
</div>
