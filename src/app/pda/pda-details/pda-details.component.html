<mat-card>
    <div id="header-wrapper">
        <h3 id="header-title">PDA Details</h3>
        <div>
            <div class="addBtn">
                <button (click)="add()" class="ng-theme" mat-mini-fab>
                    <mat-icon matTooltip="Add">add</mat-icon>
                </button>
            </div>
            <div>
                <mat-form-field id="search-box">
                    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search">
                </mat-form-field>
            </div>
        </div>
        <div class="clearfix"></div>
        <mat-divider></mat-divider>
    </div>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table [dataSource]="dataSource" mat-table matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="customerName">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header>Customer</th>
                    <td *matCellDef="let row" mat-cell> {{row.customerName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="pdaNo">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header>PDA No</th>
                    <td *matCellDef="let row" mat-cell> {{row.pdaNo}} </td>
                </ng-container>

                <ng-container matColumnDef="jobNo">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header>JOB No</th>
                    <td *matCellDef="let row" mat-cell> {{row.jobNo ? row.jobNo : 'NA'}} </td>
                </ng-container>

                <ng-container matColumnDef="portName">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Port</th>
                    <td *matCellDef="let row" mat-cell> {{row.portName}} </td>
                </ng-container>

                <ng-container matColumnDef="vesselName">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Vessel</th>
                    <td *matCellDef="let row" mat-cell> {{row.vesselName}} </td>
                </ng-container>

                <ng-container matColumnDef="eta">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> ETA</th>
                    <td *matCellDef="let row" mat-cell> {{row.eta | date: 'dd, MMM yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="pdaStatus">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Status</th>
                    <td *matCellDef="let row" mat-cell> {{row.pdaStatus}} </td>
                </ng-container>
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Action</th>
                    <td *matCellDef="let row" class="action-column" mat-cell>
                        <button (click)="update(row.id)" class="round-back edit-button" mat-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button (click)="view(row.id)" class="round-back view-button" mat-button>
                            <mat-icon>pageview</mat-icon>
                        </button>
                        <!--<button (click)="delete(row.id)" class="round-back delete-button" mat-button>-->
                        <!--<mat-icon>delete</mat-icon>-->
                        <!--</button>-->
                    </td>
                </ng-container>

                <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
                <tr *matRowDef="let row; columns: displayedColumns;" mat-row>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
