<div class="row">
    <div class="col-md-12">
        <mat-form-field>
            <textarea [(ngModel)]="remarks" matInput maxlength="500" placeholder="Remarks"></textarea>
        </mat-form-field>
    </div>
    <div *ngIf="!isApproved" class="col-md-12 pull-right">
        <button (click)="save()" color="primary" mat-raised-button>Save</button>
    </div>
</div>
